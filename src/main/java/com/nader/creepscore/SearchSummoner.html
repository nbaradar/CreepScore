<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
    Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Search Summoner</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CreepScore</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="jumbotron text-center">
        <div class="container">
            <h1>Welcome!</h1>
            <p>Please enter a summoner name to receive information regarding that summoner.</p>
        </div>
    </div>
    <h2>Please enter a summoner name:</h2>
    <form wicket:id="summonerSearchForm">
        <div class="col-xs-2">
            <input wicket:id="summonerSearchBox" type="text" class="form-control" placeholder="Summoner Name"/>
        </div>
        <input wicket:id="summonerSearchButton" type="submit" class="btn btn-primary" value="Search" />
    </form>
    <div>
        <p wicket:id="summonerInfoJson">Display retrieved Json Here</p>
        <p wicket:id="summonerInfoToString">Display summoner toString here</p>
        <img wicket:id="img">Display Image Here</img>

    </div>
    <p><a wicket:id="ajaxCounterLink" href="#">This Link</a> has been clicked <span wicket:id="ajaxLabel">COUNTER</span> times.</p>
    <button wicket:id="homeLink">Home</button>
    <p>This page has been accessed <span wicket:id="visitCounter">COUNT</span> times.</p>
</body>
</html>
